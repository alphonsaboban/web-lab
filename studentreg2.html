<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h2>Student Registration</h2>
    <form>
        <label>Name:</label>
        <input type="text" required><br>
        <label>Email:</label>
        <input type="email" required><br>
        <label>DOB:</label>
        <input type="date" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
